<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Awesome-remote-job by lukasz-madon</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body ng-app="remotejobs" ng-controller="JobsCtrl">
    <div class="wrapper">
      <header>
        <h1>Awesome Remote Job</h1>
        <p>A curated list of awesome <a href="https://en.wikipedia.org/wiki/Telecommuting">remote working</a> resources.</p>
        <p class="view"><a href="https://github.com/lukasz-madon/awesome-remote-job">View the Project on GitHub <small>lukasz-madon/awesome-remote-job</small></a></p>
      </header>
      <section>
        <div class="job-entry" ng-repeat="job in jobs">
          <a href="{{ job.url }}">{{ job.title }}</a>, <strong>{{ job.company }}</strong> {{ job.description }}
        </div>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/lukasz-madon">lukasz-madon</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scale.fix.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-58599758-1");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
